<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kredit - Sugar Mates</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .center-button {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #c1e7f0;
      color: black;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1;
    }

    .center-button:hover {
      background-color: #e0f2f7;
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Media query untuk HP */
    @media (max-width: 768px) {
      .bg-image {
        content: url('assets/gambar/indexhp.jpg');
      }
    }
  </style>
</head>
<body>
  <img class="bg-image" src="assets/gambar/index.png" alt="Kredit Gambar">

  <a href="home.html">
    <button class="center-button">Mulai</button>
  </a>
</body>
</html>
